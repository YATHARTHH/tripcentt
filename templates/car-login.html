<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Your Vehicle - Trip-Centt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login Your Vehicle</h1>
            <p>Enter your vehicle number to access your car details.</p>
            <form action="{{ url_for('submit_car_number') }}" method="POST">
                <label for="car-number">Vehicle Number:</label>
                <input type="text" id="car-number" name="car_number" placeholder="Enter your car number" required>
                <button type="submit" class="cta-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
